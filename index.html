<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <fieldset style="width: 50px; height: 400px; border-radius: 20px; background-color: #011627;">
        <form action="">
            <input type="text" style="width: 370px; height: 70px; background-color: #4c55;"><br>
            <input class="btn" type="button" value="0">
            <input class="btn" type="button" value="1">
            <input class="btn" type="button" value="2">
            <input class="btn" type="button" value="+" style="background-color:orangered;"><br>
            <input class="btn" type="button" value="3">
            <input class="btn" type="button" value="4">
            <input class="btn" type="button" value="5">
            <input class="btn" type="button" value="-" style="background-color: aquamarine;"><br>
            <input class="btn" type="button" value="6">
            <input class="btn" type="button" value="7">
            <input class="btn" type="button" value="8">
            <input class="btn" type="button" value="*" style="background-color: rgb(68, 211, 39);"><br>
            <input class="btn" type="button" value="9">
            <input class="btn" type="button" value="C" style="background-color: red;">
            <input class="btn" type="button" value="=">
            <input class="btn" type="button" value="&#247" style="background-color: rgb(24, 144, 144);">
            
        </form>
    </fieldset>
</body>
</html>
